name: Quality Gate

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint . --ext .ts,.tsx --max-warnings=0

      - name: Type check
        run: npx tsc --noEmit

      - name: Policy violations detection
        run: node scripts/detect-coding-violations.js




